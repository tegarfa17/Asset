<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management - Palm Oil Plantation</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #4caf50, #ffeb3b, #795548, #2196f3);
            background-size: 400% 400%;
            animation: fadeIn 2s ease-in, slideIn 3s ease-in;
            color: #fff;
            position: relative;
        }
        h1, h2 {
            text-align: center;
            animation: slideIn 1.5s ease-in;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background-color: #ffeb3b;
            color: #333;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            animation: fadeIn 3s ease-in;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://indrakarya.co.id/wp-content/uploads/2025/02/cropped-Turunan-Logo-01-1.png" alt="Company Logo" class="logo">
    </div>
    <h1>Asset Management System - Palm Oil Plantation</h1>
    <div class="container">
        <h2>Add New Asset</h2>
        <form id="asset-form">
            <div class="form-group">
                <label for="asset-name">Asset Name:</label>
                <input type="text" id="asset-name" name="asset-name" required>
            </div>
            <div class="form-group">
                <label for="asset-value">Asset Value (IDR):</label>
                <input type="number" id="asset-value" name="asset-value" required>
            </div>
            <div class="form-group">
                <label for="purchase-date">Purchase Date:</label>
                <input type="date" id="purchase-date" name="purchase-date" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="Kantor Pusat">Kantor Pusat</option>
                    <option value="DE 1">DE 1</option>
                    <option value="DSI">DSI</option>
                    <option value="DE 3">DE 3</option>
                </select>
            </div>
            <button type="submit">Add Asset</button>
        </form>

        <h2>Asset List</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Value (IDR)</th>
                    <th>Purchase Date</th>
                    <th>Quantity</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="asset-list">
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('asset-form');
        const assetList = document.getElementById('asset-list');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const assetName = document.getElementById('asset-name').value;
            const assetValue = document.getElementById('asset-value').value;
            const purchaseDate = document.getElementById('purchase-date').value;
            const quantity = document.getElementById('quantity').value;
            const location = document.getElementById('location').value;

            const newRow = `<tr>
                <td>${assetName}</td>
                <td>${formatRupiah(assetValue)}</td>
                <td>${purchaseDate}</td>
                <td>${quantity}</td>
                <td>${location}</td>
            </tr>`;

            assetList.innerHTML += newRow;
            form.reset();
        });

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
        }
    </script>
</body>
</html>
