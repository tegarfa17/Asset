<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management - Palm Oil Plantation</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.7), rgba(255, 235, 59, 0.7), rgba(121, 85, 72, 0.7), rgba(33, 150, 243, 0.7));
            background-size: 400% 400%;
            background-image: url('https://klikpajak.id/wp-content/uploads/2018/11/KlikPajak_Blog_Pajak-Pertambahan-Nilai-dan-Kaitannya-dengan-Pajak-Perkebunan-Sawit.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1, h2, h3 {
            text-align: center;
            animation: slideIn 1.5s ease-in;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            color: #333;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 150px;
            animation: fadeIn 3s ease-in;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: rgba(76, 175, 80, 0.8);
            color: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .nav-button:hover {
            background-color: rgba(56, 142, 60, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .nav-button.active {
            background-color: rgba(255, 235, 59, 0.8);
            color: rgba(33, 33, 33, 0.9);
        }
        
        .logout-btn {
            padding: 10px 20px;
            background-color: rgba(76, 175, 80, 0.8);
            color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 235, 59, 0.6);
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s;
            font-weight: bold;
            margin-left: 15px;
        }
        
        .logout-btn:hover {
            background-color: rgba(56, 142, 60, 0.9);
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
        }
        
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            background-color: #ffeb3b;
            color: #333;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        /* Login Page Styles */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #4caf50;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Status message */
        .status-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .status-success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        
        .status-error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-logo">
            <img src="https://indrakarya.co.id/wp-content/uploads/2025/02/cropped-Turunan-Logo-01-1.png" alt="Company Logo" class="logo">
        </div>
        <h2 class="login-title">Asset Management System</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- Main Application Container (initially hidden) -->
    <div id="app-container" class="hidden">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://indrakarya.co.id/wp-content/uploads/2025/02/cropped-Turunan-Logo-01-1.png" alt="Company Logo" class="logo">
            </div>
            <div class="nav-container">
                <button id="add-button" class="nav-button active" onclick="showPage('add-page')">Asset Addition</button>
                <button id="reduce-button" class="nav-button" onclick="showPage('reduce-page')">Asset Reduction</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <h1>Asset Management System - Palm Oil Plantation</h1>

        <!-- Add Asset Page -->
        <div id="add-page" class="container hidden">
            <h2>Add New Asset</h2>
            <div id="add-status-message" class="status-message"></div>
            <div id="add-spinner" class="spinner"></div>
            <form id="add-asset-form">
                <div class="form-group">
                    <label for="add-asset-name">Asset Name:</label>
                    <input type="text" id="add-asset-name" required>
                </div>
                <div class="form-group">
                    <label for="add-asset-value">Asset Value (IDR):</label>
                    <input type="number" id="add-asset-value" required>
                </div>
                <div class="form-group">
                    <label for="add-purchase-date">Purchase Date:</label>
                    <input type="date" id="add-purchase-date" required>
                </div>
                <div class="form-group">
                    <label for="add-quantity">Quantity:</label>
                    <input type="number" id="add-quantity" required>
                </div>
                <div class="form-group">
                    <label for="add-location">Location:</label>
                    <select id="add-location" required>
                        <option value="Kantor Pusat">Kantor Pusat</option>
                        <option value="DE 1">DE 1</option>
                        <option value="DE 3">DE 3</option>
                        <option value="DSI">DSI</option>
                    </select>
                </div>
                <button type="submit">Add Asset</button>
            </form>
            <h3>Asset List</h3>
            <table id="add-asset-list">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Asset Value (IDR)</th>
                        <th>Purchase Date</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="add-asset-table-body"></tbody>
            </table>
        </div>

        <!-- Reduce Asset Page -->
        <div id="reduce-page" class="container hidden">
            <h2>Reduce Asset</h2>
            <div id="reduce-status-message" class="status-message"></div>
            <div id="reduce-spinner" class="spinner"></div>
            <form id="reduce-asset-form">
                <div class="form-group">
                    <label for="reduce-asset-name">Asset Name:</label>
                    <input type="text" id="reduce-asset-name" required>
                </div>
                <div class="form-group">
                    <label for="reduce-asset-code">Asset Code:</label>
                    <input type="text" id="reduce-asset-code" placeholder="xx.xx.xx.xx" maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="reduce-location-code">Location Code:</label>
                    <input type="text" id="reduce-location-code" placeholder="xx.xx.xx" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="reduce-location">Location:</label>
                    <select id="reduce-location" required>
                        <option value="Kantor Pusat">Kantor Pusat</option>
                        <option value="DE 1">DE 1</option>
                        <option value="DE 3">DE 3</option>
                        <option value="DSI">DSI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reduce-quantity">Quantity to Reduce:</label>
                    <input type="number" id="reduce-quantity" required>
                </div>
                <div class="form-group">
                    <label for="reduce-reason">Reason for Reduction:</label>
                    <select id="reduce-reason" required>
                        <option value="Rusak">Damaged</option>
                        <option value="Hilang">Lost</option>
                        <option value="Dijual">Sold</option>
                        <option value="Dipindahkan">Relocated</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reduce-date">Reduction Date:</label>
                    <input type="date" id="reduce-date" required>
                </div>
                <button type="submit">Reduce Asset</button>
            </form>
            <h3>Reduced Assets History</h3>
            <table id="reduce-asset-list">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Asset Code</th>
                        <th>Location Code</th>
                        <th>Location</th>
                        <th>Quantity</th>
                        <th>Reason</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="reduce-asset-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Arrays to store asset data
        let addedAssets = [];
        let reducedAssets = [];
        
        // Google Apps Script Web App URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrFxVGbxql4Pt1NW93JoEDq-cSQNHbwvii_CPIrMm2bOe7WpEaaCXpJBlfEk5e-lRwOw/exec"; // This will be replaced with your actual deployed script URL
        
        // Login function
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication (for demo purposes)
            // In a real application, this would involve server-side validation
            if (username === 'admin' && password === 'password') {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                showPage('add-page');
            } else {
                alert('Invalid username or password!');
            }
        });
        
        // Logout function
        function logout() {
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function showPage(pageId) {
            // Hide all pages
            document.getElementById('add-page').classList.add('hidden');
            document.getElementById('reduce-page').classList.add('hidden');
            
            // Show selected page
            document.getElementById(pageId).classList.remove('hidden');
            
            // Update active button styling
            document.getElementById('add-button').classList.remove('active');
            document.getElementById('reduce-button').classList.remove('active');
            
            if (pageId === 'add-page') {
                document.getElementById('add-button').classList.add('active');
            } else if (pageId === 'reduce-page') {
                document.getElementById('reduce-button').classList.add('active');
            }
        }
        
        // Format input with dots automatically
        function formatCodeInput(input, format) {
            input.addEventListener('input', function(e) {
                // Remove all non-digits
                let value = this.value.replace(/\D/g, '');
                
                // Apply format based on the specified pattern
                let formattedValue = '';
                
                if (format === 'asset') {
                    // Format: xx.xx.xx.xx
                    if (value.length > 0) {
                        formattedValue += value.substring(0, 2);
                        if (value.length > 2) {
                            formattedValue += '.' + value.substring(2, 4);
                            if (value.length > 4) {
                                formattedValue += '.' + value.substring(4, 6);
                                if (value.length > 6) {
                                    formattedValue += '.' + value.substring(6, 8);
                                }
                            }
                        }
                    }
                } else if (format === 'location') {
                    // Format: xx.xx.xx
                    if (value.length > 0) {
                        formattedValue += value.substring(0, 2);
                        if (value.length > 2) {
                            formattedValue += '.' + value.substring(2, 4);
                            if (value.length > 4) {
                                formattedValue += '.' + value.substring(4, 6);
                            }
                        }
                    }
                }
                
                this.value = formattedValue;
            });
        }
        
        // Function to add an asset to the table
        function addAssetToTable(asset) {
            const tableBody = document.getElementById('add-asset-table-body');
            const index = addedAssets.length - 1;
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${asset.name}</td>
                <td>${parseInt(asset.value).toLocaleString('id-ID')}</td>
                <td>${asset.purchaseDate}</td>
                <td>${asset.quantity}</td>
                <td>${asset.location}</td>
                <td><button class="delete-btn" onclick="deleteAddedAsset(${index})">Delete</button></td>
            `;
            
            tableBody.appendChild(row);
        }
        
        // Function to add a reduced asset to the table
        function addReducedAssetToTable(asset) {
            const tableBody = document.getElementById('reduce-asset-table-body');
            const index = reducedAssets.length - 1;
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${asset.name}</td>
                <td>${asset.assetCode}</td>
                <td>${asset.locationCode}</td>
                <td>${asset.location}</td>
                <td>${asset.quantity}</td>
                <td>${asset.reason}</td>
                <td>${asset.date}</td>
                <td><button class="delete-btn" onclick="deleteReducedAsset(${index})">Delete</button></td>
            `;
            
            tableBody.appendChild(row);
        }
        
        // Function to delete an added asset
        function deleteAddedAsset(index) {
            addedAssets.splice(index, 1);
            updateAddedAssetTable();
        }
        
        // Function to delete a reduced asset
        function deleteReducedAsset(index) {
            reducedAssets.splice(index, 1);
            updateReducedAssetTable();
        }
        
        // Function to update the added asset table
        function updateAddedAssetTable() {
            const tableBody = document.getElementById('add-asset-table-body');
            tableBody.innerHTML = '';
            
            addedAssets.forEach((asset, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${asset.name}</td>
                    <td>${parseInt(asset.value).toLocaleString('id-ID')}</td>
                    <td>${asset.purchaseDate}</td>
                    <td>${asset.quantity}</td>
                    <td>${asset.location}</td>
                    <td><button class="delete-btn" onclick="deleteAddedAsset(${index})">Delete</button></td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Function to update the reduced asset table
        function updateReducedAssetTable() {
            const tableBody = document.getElementById('reduce-asset-table-body');
            tableBody.innerHTML = '';
            
            reducedAssets.forEach((asset, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${asset.name}</td>
                    <td>${asset.assetCode}</td>
                    <td>${asset.locationCode}</td>
                    <td>${asset.location}</td>
                    <td>${asset.quantity}</td>
                    <td>${asset.reason}</td>
                    <td>${asset.date}</td>
                    <td><button class="delete-btn" onclick="deleteReducedAsset(${index})">Delete</button></td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Function to send data to Google Sheets
        async function sendToGoogleSheets(data, type) {
            // Show loading spinner and hide status message
            const spinnerElement = document.getElementById(`${type}-spinner`);
            const statusElement = document.getElementById(`${type}-status-message`);
            
            spinnerElement.style.display = 'block';
            statusElement.style.display = 'none';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: type === 'add' ? 'addAsset' : 'reduceAsset',
                        data: data
                    })
                });
                
                const result = await response.json();
                
                // Hide spinner
                spinnerElement.style.display = 'none';
                
                // Show status message
                statusElement.textContent = result.success ? 
                    'Data successfully saved to Google Sheets!' : 
                    'Error: ' + result.message;
                statusElement.className = result.success ? 
                    'status-message status-success' : 
                    'status-message status-error';
                statusElement.style.display = 'block';
                
                return result.success;
            } catch (error) {
                console.error('Error:', error);
                
                // Hide spinner
                spinnerElement.style.display = 'none';
                
                // Show error message
                statusElement.textContent = 'Error connecting to Google Sheets: ' + error.message;
                statusElement.className = 'status-message status-error';
                statusElement.style.display = 'block';
                
                return false;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add auto-formatting to code inputs
            const assetCodeInput = document.getElementById('reduce-asset-code');
            const locationCodeInput = document.getElementById('reduce-location-code');
            
            formatCodeInput(assetCodeInput, 'asset');
            formatCodeInput(locationCodeInput, 'location');
            
            // Add event listeners for forms
            document.getElementById('add-asset-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('add-asset-name').value;
                const value = document.getElementById('add-asset-value').value;
                const purchaseDate = document.getElementById('add-purchase-date').value;
                const quantity = document.getElementById('add-quantity').value;
                const location = document.getElementById('add-location').value;
                
                // Format date for Google Sheets
                const formattedDate = new Date(purchaseDate).toLocaleDateString('en-GB');
                
                // Create asset object
                const asset = {
                    name,
                    value,
                    purchaseDate,
                    quantity,
                    location
                };
                
                // Prepare data for Google Sheets
                const sheetsData = {
                    name,
                    value,
                    purchaseDate: formattedDate,
                    quantity,
                    location,
                    timestamp: new Date().toLocaleString()
                };
                
                // Send to Google Sheets
                const success = await sendToGoogleSheets(sheetsData, 'add');
                
                if (success) {
                    // Add to array
                    addedAssets.push(asset);
                    
                    // Add to table
                    addAssetToTable(asset);
                    
                    // Reset form
                    this.reset();
                }
            });
            
            document.getElementById('reduce-asset-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate format before submission
                const assetCode = assetCodeInput.value;
                const locationCode = locationCodeInput.value;
                
                const assetCodePattern = /^\d{2}\.\d{2}\.\d{2}\.\d{2}$/;
                const locationCodePattern = /^\d{2}\.\d{2}\.\d{2}$/;
                
                if (!assetCodePattern.test(assetCode)) {
                    alert('Asset code format must be xx.xx.xx.xx');
                    return;
                }
                
                if (!locationCodePattern.test(locationCode)) {
                    alert('Location code format must be xx.xx.xx');
                    return;
                }
                
                // Get form values
                const name = document.getElementById('reduce-asset-name').value;
                const location = document.getElementById('reduce-location').value;
                const quantity = document.getElementById('reduce-quantity').value;
                const reason = document.getElementById('reduce-reason').value;
                const date = document.getElementById('reduce-date').value;
                
                // Format date for Google Sheets
                const formattedDate = new Date(date).toLocaleDateString('en-GB');
                
                // Create asset object
                const asset = {
                    name,
                    assetCode,
                    locationCode,
                    location,
                    quantity,
                    reason,
                    date
                };
                
                // Prepare data for Google Sheets
                const sheetsData = {
                    name,
                    assetCode,
                    locationCode,
                    location,
                    quantity,
                    reason,
                    date: formattedDate,
                    timestamp: new Date().toLocaleString()
                };
                
                // Send to Google Sheets
                const success = await sendToGoogleSheets(sheetsData, 'reduce');
                
                if (success) {
                    // Add to array
                    reducedAssets.push(asset);
                    
                    // Add to table
                    addReducedAssetToTable(asset);
                    
                    // Reset form
                    this.reset();
                }
            });
            
            // Show add page by default
            showPage('add-page');
        });
    </script>
</body>
</html>
